<form method="post">
    {% csrf_token %}
    {{form}}
    <button type="submit">send</button>
</form>

<!-- fieldのitemを個別に取り出す -->
<form method="post">
    {% for field in form %}
    <div class="form-group row">
        <label for="{{field.id_for_label}}" class="col-4 col-form-label">
            <strong> {{field.label_tag}} </strong>
        </label>
        <div class="col-8">
            {{field}}
        </div>
    </div>
    {% endfor %}
    <button type="submit">send</button>
</form>
